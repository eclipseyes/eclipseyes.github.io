# Hexo 配置文件
title: 邱月的个人网站
subtitle: '学习分享与研究成果'
description: '这是我的个人网站，展示我的项目和技能'
keywords: 计算机科学, 自然语言处理, 学习分享
author: 邱月
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://eclipseyes.github.io
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# 元数据
meta_generator: true

# 日期 / 时间格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页
per_page: 10
pagination_dir: page

# 主题
theme: landscape

# 部署
deploy:
  type: git
  repo: https://github.com/eclipseyes/eclipseyes.github.io.git
  branch: main 