  <style>
    /* 博客页面特定样式 */
    .blog-container {
      padding: 80px 0;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    .blog-posts {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .blog-post {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .blog-post img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .blog-post-content {
      padding: 30px;
    }

    .blog-post-meta {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 0.9rem;
    }

    .blog-post-meta span {
      margin-right: 20px;
      display: flex;
      align-items: center;
    }

    .blog-post-meta i {
      margin-right: 5px;
    }

    .blog-post h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .blog-post p {
      margin-bottom: 20px;
      color: #555;
    }

    .blog-sidebar {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .sidebar-section {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .sidebar-section h3 {
      margin-bottom: 20px;
      font-size: 1.3rem;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .recent-posts-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .recent-post-item {
      display: flex;
      gap: 15px;
    }

    .recent-post-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    .recent-post-info h4 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .recent-post-info span {
      font-size: 0.8rem;
      color: #666;
    }

    .categories-list li {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .categories-list li:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .categories-list a {
      display: flex;
      justify-content: space-between;
    }

    .categories-list span {
      background-color: #f0f0f0;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tags-list a {
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #555;
      transition: background-color 0.3s;
    }

    .tags-list a:hover {
      background-color: #007bff;
      color: white;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // 确保目录功能在页面完全加载后初始化
    window.addEventListener('load', function () {
      // 如果是文章页面，确保目录生成
      if (window.location.hash.startsWith('#post/') && window.BlogTOC) {
        setTimeout(function () {
          window.BlogTOC.generate();
        }, 1000);
      }

      // 监听内容变化，确保在动态加载内容后更新目录
      const contentObserver = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.type === 'childList' &&
            window.location.hash.startsWith('#post/') &&
            window.BlogTOC) {
            setTimeout(function () {
              window.BlogTOC.generate();
            }, 500);
          }
        });
      });

      // 观察文章容器的变化
      const blogPost = document.getElementById('blogPost');
      if (blogPost) {
        contentObserver.observe(blogPost, { childList: true, subtree: true });
      }
    });
  </script>
